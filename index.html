<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <title>Форма</title>
</head>

<body>
  <main>
    <section id="#" class="section-offset">
      <div class="container">
        <div class="content">
          <button class="btn-reset burger">
            <span class="burger__line-1"></span>
            <span class="burger__line-2"></span>
          </button>
          <h1 class="section-title">
            Заполните заявку на&nbsp;консультацию
          </h1>
          <p class="section-descr">
            Наш специалист свяжется с&nbsp;Вами и&nbsp;ответит на&nbsp;любые вопросы
          </p>
          <form id="formNew" class="form-new" action="#">
            <div class="form-new__content">
              <input id="formInpName" class="form-new__name" type="text" placeholder="Имя" required>
              <input id="formInpNumber" class="form-new__number" type="tel" placeholder="Телефон" required>
              <input id="formInpQuestion" class="form-new__question" type="text" placeholder="Напишите, какой у&nbsp;Вас вопрос?" required>
            </div>
            <div class="form-new__footer">
              <button class="btn btn-reset">
                Получить консультацию
              </button>
              <p class="section-descr form-descr">
                <span class="descr-color">Я&nbsp;соглашаюсь на</span>&nbsp;обработку персональных данных
              </p>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
